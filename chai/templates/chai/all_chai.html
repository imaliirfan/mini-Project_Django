{% extends "layout.html" %}

{% block title %}
  All Chai HomePage
{% endblock  %}

{% block content %}
 <h1>Chai Aur Chai || ALL CHai Page</h1>

 <div class="grid grid-cols-3 gap-4 m-4">
 {% for chai in chais  %}
   <div class="bg-grey-500 p-5">
    <img class="rounded" src="{{chai.image.url}}" alt="">
    <h3>{{chai.name}}</h3>
    <a href="{% url 'chai_detail' chai.id %}">
      <button
      class="inline-flex items-center block justify-center px-4 py-2 border
      border-transparent text-sm font-medium rounded-md text-white bg-ornage-600
      hover:bg-orange-700 focus:outline-none focus:ring-2 focus: ring-offset-2
      focus:ring-orange-500">
        {{chai.type}} - {{chai.id}}
      </button>
    </a>
   </div>

{% endfor  %}
  </div>
{% endblock  %}
