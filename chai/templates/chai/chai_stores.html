{% extends 'layout.html' %}

{% block content %}
  <h1>Chai Stores</h1>
  <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search Stores</button>
    </form>
  {% if Stores %}
        <h2>Stores with selected Chai Variety</h2>
        <ul>
            {% for Store in Stores %}
                <li>{{ Store.name }} - {{ Store.location }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
